<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mens Page</title>
  <link rel="stylesheet" href="mens.css">
  <style type="text/css">
    #main {
      height: 600px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: (repeat(2, 20px));
      gap: 10px;
    }

    #main>div>img {
      width: 90%;
    }
  </style>
</head>

<body>
  <button><a href="womens.html">Womens Page</a></button>
  <select name="" id="price" onChange="handlePriceSort()">
    <option value="">Sort by Price</option>
    <option value="High to low">High to low</option>
    <option value="Low to high">Low to high</option>
  </select>



  <select id="sortNames" onChange="handleNameSort()">
    <option value="">Sort By Name</option>
    <option value="Ascending">Ascending</option>
    <option value="Descending">Descending</option>
  </select>


  <div id="main">

  </div>
</body>

</html>

<script src="mens.js"></script>
